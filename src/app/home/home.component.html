<div class="card mt-4">
    <h4 class="card-header">You're logged</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul >
          <li> {{ user?.name }} </li>
          <li> {{ user?.email }} </li>
          <li> {{ user?.phone }} </li>
        </ul>
        {{ will?.will?.alter_representative?.appointee }}
    </div>
</div>
